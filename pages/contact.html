<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google icons link -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Contact us</title>
</head>

<body>
  <nav class="navbar mb-5">
    <ul class="nav-list">
      <li id="home"><a href="../index.html">Home</a></li>
      <li>
        <a id="saveForLaterLink" href="./saveForLater.html">Save for later</a>
      </li>
      <li id="contact"><a href="./contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container contact-container px-4 mb-5">
    <h3 class="pt-5 mb-3 text-center">Contact us</h3>
    <p class="mb-4 text-center">
      For further information and queries get in touch with us
    </p>

    <form id="contact-form">
      <div class="mb-4">
        <label for="name" class="form-label">Full Name</label>
        <input id="name" class="form-control" type="text" placeholder="Sabisa Siganga">
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="sabisasiganga@example.com">
      </div>

      <div class="mb-4">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" placeholder="Please leave a message"></textarea>
      </div>

      <div class="submitBtn mb-4">
        <button type="submit" class="btn btn-warning" id="btn">Submit</button>
      </div>
    </form>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
